<div class="container pt-1">  
    <mat-card>
      <mat-card-header>
        <mat-card-title class="text-centered white-text" translate>TAREAS</mat-card-title>      
      </mat-card-header>
  
      <mat-card-content>
       
        <mat-card-content>          
          <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar tareas">
          </mat-form-field>
        </mat-card-content>        
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
          
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let tarea">{{ tarea.descripcion }}</td>
          </ng-container>
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let tarea">{{ tarea.estado }}</td>
          </ng-container>                   

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let tarea">
              <button mat-raised-button color="primary" (click)="update(tarea)">Añadir/Eliminar Usuario</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
       
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
        <div *ngIf="showDiv" class="temporary-div">{{ errorMessage }}</div>
      </mat-card-content>
    </mat-card>
  </div>
