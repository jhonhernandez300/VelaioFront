<div class="container pt-1">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-centered white-text" translate>USUARIOS</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- Campo de bÃºsqueda -->
      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar empleados">
      </mat-form-field>

      <!-- Contenedor para la tabla -->
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
          <!-- Columnas -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let users">{{ users.nombre }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let users">{{ users.email }}</td>
          </ng-container>

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef>Password</th>
            <td mat-cell *matCellDef="let users">{{ users.password }}</td>
          </ng-container>

          <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef>Edad</th>
            <td mat-cell *matCellDef="let users">{{ users.edad }}</td>
          </ng-container>
          
          <ng-container matColumnDef="darTarea">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let users">
              <button mat-raised-button color="primary" (click)="darTarea(users)">Dar Tarea</button>
            </td>
          </ng-container>       

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let users">
              <button mat-raised-button color="accent" (click)="update(users)">Actualizar</button>
            </td>
          </ng-container>      
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <!-- Paginador -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
      <div *ngIf="showDiv" class="temporary-div">{{ errorMessage }}</div>
    </mat-card-content>
  </mat-card>
</div>
